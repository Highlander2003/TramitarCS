<!-- JavaScript para optimizar AdSense -->
<script>
// Cargar AdSense solo cuando sea necesario (lazy loading)
function loadAdSense() {
    const ads = document.querySelectorAll('.adsbygoogle');
    
    if ('IntersectionObserver' in window) {
        const adObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // El anuncio está visible, cargarlo si no se ha cargado
                    if (!entry.target.hasAttribute('data-loaded')) {
                        entry.target.setAttribute('data-loaded', 'true');
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    }
                }
            });
        });
        
        ads.forEach(ad => {
            adObserver.observe(ad);
        });
    } else {
        // Fallback para navegadores que no soportan IntersectionObserver
        ads.forEach(ad => {
            (adsbygoogle = window.adsbygoogle || []).push({});
        });
    }
}

// Cargar anuncios cuando el DOM esté listo
document.addEventListener('DOMContentLoaded', loadAdSense);

// Tracking de eventos para Analytics
function trackAdClick(adSlot) {
    if (typeof gtag !== 'undefined') {
        gtag('event', 'ad_click', {
            'event_category': 'monetization',
            'event_label': adSlot
        });
    }
}

// Tracking de impresiones de anuncios
function trackAdImpression(adSlot) {

    }
}
</script>
